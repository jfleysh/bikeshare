<div ng-controller="FetchBikesCtrl" id="container">
	<h1>Bay Area Bike Share</h1>
	<ul class="list-group">
        <li class="list-group-item" clicklink ng-repeat="result in results | orderBy:['distanceType', 'milesAway']"><a ng-href="#/bikes/{{result.id}}">{{result.stationName}}</a>                 
            <span>{{result.availableBikes}} / </span>
            <span>{{result.availableDocks}}</span>
            <div>{{result.milesAway}}</div>
        </li>
    </ul>
</div>
