<div ng-controller="FetchBikesCtrl" id="container">
    <h1>Bay Area Bike Share</h1>
    <div>{{results.stationName}}</div>
    <a href="http://maps.google.com/?ie=UTF8&hq=&ll={{results.latitude}},{{results.longitutde}}"><img src="{{results.img.src}}" /></a>
    <p>{{results.availableBikes}} available bikes</p>

    <button type="button"><a ng-href="#/">Go back!</a></button>
</div>
